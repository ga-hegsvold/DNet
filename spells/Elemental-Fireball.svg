           y="892.91339"
           x="407.48032"
           sodipodi:role="line"
           id="tspan3306">Allows the mage to create a ball of fire of 5m radius</tspan><tspan
           style="font-size:8px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Calibri;-inkscape-font-specification:Calibri"
           y="902.91339"
           x="407.48032"
           sodipodi:role="line"
           id="tspan3112">at up to 40m from the caster. Any person within the</tspan><tspan
           style="font-size:8px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Calibri;-inkscape-font-specification:Calibri"
           y="912.91339"
           x="407.48032"
           sodipodi:role="line"
           id="tspan3114">ball must make an AGI roll against a TD of 5 to</tspan><tspan
           style="font-size:8px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Calibri;-inkscape-font-specification:Calibri"
           y="922.91339"
           x="407.48032"
           sodipodi:role="line"
           id="tspan3116">receive only half damage. The fire causes 2d6+1</tspan><tspan
           style="font-size:8px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Calibri;-inkscape-font-specification:Calibri"
           y="932.91339"
           x="407.48032"
           sodipodi:role="line"
           id="tspan3142">damage to anyone who misses the resistance roll.</tspan><tspan
           style="font-size:8px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Calibri;-inkscape-font-specification:Calibri"
           y="942.91339"
           x="407.48032"
           sodipodi:role="line"
           id="tspan3134">The center of the fireball is located at most 1</tspan><tspan
           style="font-size:8px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Calibri;-inkscape-font-specification:Calibri"
           y="952.91339"
           x="407.48032"
           sodipodi:role="line"
           id="tspan3118">meter from the area determined by the mage.</tspan></text>
